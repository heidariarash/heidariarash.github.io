<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhD Defense Registration - Arash Heidari</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/registration-style.css">
</head>
<body>
    <div class="page-container">
        <header class="registration-header">
            <h1>PhD Defense Registration</h1>
            <p>Please fill out the form below to register for the public defense of Arash Heidari.</p>
        </header>

        <main class="form-container">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <small class="error-message" id="emailError"></small>
                </div>

                <div class="form-group">
                    <label>Will you attend the reception afterwards?</label>
                    <div class="radio-group">
                        <label for="receptionYes">
                            <input type="radio" id="receptionYes" name="reception" value="Yes" required> Yes
                        </label>
                        <label for="receptionNo">
                            <input type="radio" id="receptionNo" name="reception" value="No" required> No
                        </label>
                    </div>
                    <small class="error-message" id="receptionError"></small>
                </div>

                <button type="submit" id="submitButton" class="submit-button">Submit Registration</button>
                <div id="formStatus" class="form-status-message"></div>
            </form>
        </main>

        <footer class="registration-footer">
            <p>&copy; <span id="currentYearRegistration"></span> Arash Heidari. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/registration.js"></script>
</body>
</html>
